# Kickstart file automatically generated by anaconda.
#version=DEVEL
install
url --url https://yum.oracle.com/repo/OracleLinux/OL7/9/base/x86_64
repo --name=latest --baseurl=https://yum.oracle.com/repo/OracleLinux/OL7/latest/x86_64 --cost=100
repo --name=OEL7 --baseurl=https://yum.oracle.com/repo/OracleLinux/OL7/9/base/x86_64 --cost=100
repo --name=UEK6 --baseurl=http://yum.oracle.com/repo/OracleLinux/OL7/UEKR6/x86_64 --cost=101
repo --name=EPEL --baseurl=https://dl.fedoraproject.org/pub/epel/7/x86_64/

lang en_US.UTF-8
text
skipx
keyboard us
network --onboot yes --device eth0 --bootproto dhcp --noipv6
rootpw  vmpass
reboot
firewall --service=ssh
authconfig --enableshadow --passalgo=sha512
timezone --utc Europe/Warsaw
bootloader --location=mbr --driveorder=vda --append="rhgb quiet"
clearpart --all --drives=vda 
ignoredisk --only-use=vda
zerombr

part / --fstype=ext4 --grow --maxsize=22000 --size=4096
part /boot --fstype=ext4 --size=500
part swap --grow --maxsize=3760 --size=1024


%packages --nobase
@core
-ivtv*
-iwl*firmware
-kexec-tools
-libertas*
-plymouth*
-iwl*firmware
acpid
wget
bind-utils
rsync
vim
curl
mailx
pwgen
tcpdump
htop
man
iftop
iscsi-initiator-utils
pwgen
unzip
yum-utils
man
nc
openssh-clients
%end

#Post installation tasks
%post
cat /proc/cmdline > /root/cmdline

%end

